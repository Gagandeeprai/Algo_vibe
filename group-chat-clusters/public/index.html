<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Group Chat Clusters</title>
<link rel="stylesheet" href="style.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1>Group Chat Clusters</h1>

<form id="graphForm">
  <label>Number of Students (n):</label>
  <input type="number" id="n" required><br><br>

  <label>Connections (u v, comma-separated):</label><br>
  <textarea id="edges" rows="4" cols="40" placeholder="e.g., 1 2, 2 3, 4 5, 5 6"></textarea><br><br>

  <button type="submit">Visualize</button>
</form>

<p id="summary"></p>
<svg id="graph"></svg>

<script src="script.js"></script>
</body>
</html>
